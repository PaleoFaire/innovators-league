name: Refresh Data

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create temp directory
        run: mkdir -p temp

      - name: Fetch SEC Filings
        run: node scripts/fetch-sec.js
        continue-on-error: true

      - name: Fetch Government Contracts
        run: node scripts/fetch-contracts.js
        continue-on-error: true
        env:
          SAM_API_KEY: ${{ secrets.SAM_API_KEY }}

      # Future: Add more data fetchers here
      # - name: Fetch Stock Prices
      #   run: node scripts/fetch-stocks.js
      #   env:
      #     ALPHA_API_KEY: ${{ secrets.ALPHA_API_KEY }}

      # - name: Fetch News
      #   run: node scripts/fetch-news.js
      #   env:
      #     NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Update data.js with fresh data
        run: |
          if [ -f temp/sec-filings.json ]; then
            echo "SEC filings fetched successfully"
          fi
          if [ -f temp/gov-contracts.json ]; then
            echo "Government contracts fetched successfully"
          fi
          # Future: Run compile script to merge all data
          # node scripts/compile-data.js

      - name: Update last refresh timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Last data refresh: $TIMESTAMP"

      - name: Commit changes
        run: |
          git config user.name "Data Refresh Bot"
          git config user.email "bot@innovatorsleague.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: Auto-refresh data $(date +%Y-%m-%d)"
        continue-on-error: true

      - name: Push changes
        run: git push
        continue-on-error: true

  # Notify on failure
  notify-on-failure:
    needs: refresh-data
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Log failure
        run: echo "Data refresh workflow failed. Check logs for details."
