name: Jobs Board Sync

on:
  schedule:
    # Run every 6 hours to keep jobs fresh
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-jobs:
    name: Sync Jobs Data
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch jobs from 150+ company career pages
        run: python scripts/fetch_jobs.py

      - name: Configure Git
        run: |
          git config user.name "TIL Jobs Bot"
          git config user.email "jobs-bot@innovatorsleague.com"

      - name: Commit and push changes
        run: |
          git add data/jobs_auto.js data/jobs_raw.json data/jobs_stats.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Jobs Board Update: $(date +%Y-%m-%d\ %H:%M) UTC"
          git pull --rebase origin main || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
