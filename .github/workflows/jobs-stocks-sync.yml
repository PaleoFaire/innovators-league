name: Jobs & Stocks Sync

on:
  schedule:
    # Jobs: Run every 6 hours
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-jobs:
    name: Sync Jobs Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch jobs from company career pages
        run: python scripts/fetch_jobs.py

      - name: Upload Jobs artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobs-data
          path: data/
          retention-days: 7

  sync-stocks:
    name: Sync Stock Prices
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch stock prices
        run: python scripts/fetch_stocks.py

      - name: Upload Stocks artifact
        uses: actions/upload-artifact@v4
        with:
          name: stocks-data
          path: data/
          retention-days: 7

  commit-data:
    name: Commit Data Updates
    runs-on: ubuntu-latest
    needs: [sync-jobs, sync-stocks]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Jobs data
        uses: actions/download-artifact@v4
        with:
          name: jobs-data
          path: data/

      - name: Download Stocks data
        uses: actions/download-artifact@v4
        with:
          name: stocks-data
          path: data/
          merge-multiple: true

      - name: Configure Git
        run: |
          git config user.name "TIL Data Bot"
          git config user.email "bot@innovatorsleague.com"

      - name: Commit and push changes
        run: |
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Jobs & Stocks sync $(date +%Y-%m-%d\ %H:%M)"
          git pull --rebase origin main || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
